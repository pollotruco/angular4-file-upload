<div class='alert alert-info text-center'>
    <h2>Upload a new file to Amazon S3</h2>
    <br>

    <form class="form-inline">
      <div class="form-group">
        <label for="uploadFile">Upload file</label>
        <input type="file" class="form-control input-lg" id="uploadFile" (change)="fileChangeEvent($event)">
      </div>
        <button type="submit" class="btn btn-primary btn-lg" (click)="uploadFile()" [disabled]="loading">
            <span *ngIf="loading">
            <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                Uploading ...
            </span>

            <span *ngIf="!loading">
                Upload
            </span>

        </button>
    </form>
    <br>
</div>

<div class='alert alert-danger text-center' *ngIf="uploadFailed">
    <h3>Upload failed</h3>
</div>

<div class='alert alert-success text-center' *ngIf="uploadSuccessful">
    <h3>Upload successful</h3>
</div>
